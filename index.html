<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Youtube Thumbnail Saver</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="shortcut icon" href="/favicon.ico" />
    </head>

    <body>
        <form class="form">
            <input
                type="text"
                class="form__input"
                name="uri"
                placeholder="URI of Youtube video"
            />
            <button type="submit" class="form__submit">Export</button>
        </form>
        <div class="result" style="display: none">
            <div class="result__title">Image</div>
            <div class="result__thumbnail"></div>
        </div>

        <script type="module" defer src="/src/ts/app.ts"></script>
    </body>
</html>
