<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Thumbnail Saver</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="shortcut icon" href="/favicon.ico" />
    </head>

    <body>
        <form id="input-wrapper">
            <input
                type="text"
                id="ytinput"
                name="uri"
                placeholder="주소를 입력해주세요"
            />
            <button type="submit" class="button">Export</button>
        </form>
        <div id="result-wrapper" style="display: none">
            <div class="ytpreveal">
                <div class="ytpreveal-title">Image</div>
                <div class="ytpreveal-img"></div>
            </div>
        </div>

        <script type="module" defer src="/src/ts/app.ts"></script>
    </body>
</html>
